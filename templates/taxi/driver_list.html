{% extends "base.html" %}
{% block title %}
	<title>Drivers</title>
{% endblock %}
{% block content %}
	{% if driver_list %}
		<ul>
			{% for driver in driver_list %}
				<li><a href="{{ driver.get_absolute_url }}">{{ driver.license_number }}: {{ driver.first_name }} {{ driver.last_name }}</a></li>
			{% endfor %}
		</ul>
	{% endif %}
{% endblock %}
