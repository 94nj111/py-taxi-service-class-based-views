{% extends "base.html" %}
{% block title %}
	<title>Cars</title>
{% endblock  %}
{% block content %}
	{% if car_list %}
		<ul>
			{% for car in car_list %}
				<li><a href="{{ car.get_absolute_url }}">{{ car.manufacturer }} {{ car.model }}</a></li>
			{% endfor %}
		</ul>
	{% endif %}
{% endblock %}
