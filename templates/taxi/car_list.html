{% extends "base.html" %}
{% block title %}
	<title>Cars</title>
{% endblock  %}
{% block content %}
	{% if car_list %}
		<ul>
			{% for car in car_list %}
				<li><a href="{{ car.get_absolute_url }}">{{ car.manufacturer.name }}: {{ car.model }}</a></li>
			{% endfor %}
		</ul>
	{% else %}
  		<p>There are no cars.</p>
	{% endif %}
{% endblock %}
